<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Vercel/GitHub Deployer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üöÄ Web Deployer Sederhana</h1>

        <div class="input-group">
            <label for="vercelToken">Token Vercel:</label>
            <input type="password" id="I0417Ilreb5TXyjSPC7eAdXP" placeholder="Masukkan Token Vercel Anda (Hanya untuk Demo)">
        </div>

        <div class="input-group">
            <label for="githubToken">Token GitHub (Repo):</label>
            <input type="password" id="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" placeholder="Masukkan Token GitHub Anda (Hanya untuk Demo)">
        </div>

        <div class="options">
            <button id="showFileInput" class="option-btn active">üìÅ Unggah File ZIP</button>
            <button id="showCodeInput" class="option-btn">‚úçÔ∏è Input Kode Manual</button>
        </div>

        <div id="fileInputSection" class="input-section active">
            <label for="zipFile">Pilih File ZIP Proyek (HTML/CSS/JS):</label>
            <input type="file" id="zipFile" accept=".zip">
        </div>

        <div id="codeInputSection" class="input-section">
            <label for="htmlCode">Kode HTML:</label>
            <textarea id="htmlCode" placeholder="<!DOCTYPE html>..."></textarea>
            <label for="cssCode">Kode CSS:</label>
            <textarea id="cssCode" placeholder="body { ... }"></textarea>
            <label for="jsCode">Kode JavaScript:</label>
            <textarea id="jsCode" placeholder="console.log('Hello');"></textarea>
        </div>

        <button id="deployButton" class="main-btn">‚ú® Deploy & Simpan ke GitHub</button>
        
        <div id="status" class="status-message"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
